<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-form">
    <div class="logo-container">
      <!-- Add your logo here -->
      <img src="assets/logo.png" alt="Logo">
    </div>

    <ion-item fill="outline" shape="round" class="input-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="Username"></ion-input>
    </ion-item>

    <ion-item fill="outline" shape="round" class="input-item">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="Password"></ion-input>
    </ion-item>

    <div class="button-container">
      <ion-button shape="round" color="medium" expand="block" class="login-button" (click)="login()">Login</ion-button>
    </div>

    <p class="register-link">Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</ion-content>

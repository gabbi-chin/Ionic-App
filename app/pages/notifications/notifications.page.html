<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="notifications" color="secondary"></ion-icon>
      Notifications
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon name="notifications" color="secondary"></ion-icon>
        Notifications
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let notification of notifications" (click)="viewNotification(notification)">
      <div class="notification-item">
        <ion-icon [name]="getNotificationIcon(notification.type)" color="danger"></ion-icon>
        <ion-label>
          <h3>{{ notification.message }}</h3>
          <p class="notification-date">{{ notification.timestamp | date: 'MMM d, y' }}</p>
          <p class="notification-time">{{ notification.timestamp | date: 'h:mm a' }}</p>
        </ion-label>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="clearNotifications()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
